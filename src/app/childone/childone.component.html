<div class="flex justify-between">
    <div
        class="flex flex-col border border-black p-5 px-10 items-center gap-5 w-[400px] focus:outline-none focus:ring-0">
        <input #username class=" w-full border-gray-800 focus:outline-none p-2 focus:ring-0 border" type="text" autocomplete="off"
            placeholder="enter new user" [(ngModel)]="uname">
        <button class="btn btn-success" (click)="userCreate(username.value)">Create user</button>
        <p *ngIf="_countservice.usercount>0">Total users: {{_countservice.usercount}}</p>
    </div>
    <div
        class="flex flex-col border border-black p-5 px-10 items-center gap-5 w-[400px] focus:outline-none focus:ring-0">
        <input #adminname class=" w-full border-gray-800 focus:outline-none p-2 focus:ring-0 border" type="text" autocomplete="off"
            placeholder="enter new admin" [(ngModel)]="aname">
        <button class="btn btn-success" (click)="adminCreate(adminname.value)">Create admin</button>
        <p *ngIf="_countservice.admincount >0">Total admins: {{_countservice.admincount}}</p>
    </div>
</div>
